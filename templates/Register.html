      <div class="container"></div>
      <div class="modal is-open">
        <div class="modal-container">
          <div class="modal-left">
            <h1 class="modal-title">Welcome!</h1>
            <p class="modal-desc">Fanny pack hexagon food truck, street art waistcoat kitsch.</p>
            <form method="post">
            <div class="input-block">
              <label for="email" class="input-label">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div style="font-size: small; font-weight: bold; margin-top: -13px; margin-bottom: 3px;" id="email-validation-message"></div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                const emailInput = document.getElementById('email');
                const emailValidationMessage = document.getElementById('email-validation-message');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                function isEmailValid(email) {
                    return emailRegex.test(email);
                }
 
                emailInput.addEventListener('input', function() {
                    const email = this.value.trim();
                    if (email === '') {
                    emailValidationMessage.textContent = '';
                    } else if (isEmailValid(email)) {
                    emailValidationMessage.textContent = 'Valid email';
                    emailValidationMessage.style.color = 'green';
                    } else {
                    emailValidationMessage.textContent = 'Invalid email';
                    emailValidationMessage.style.color = 'red';
                    }
                });
                });

            </script>
            <div class="input-block">
              <label for="password" class="input-label">Password</label>
              <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div style="font-size: small; font-weight: bold; margin-top: -13px; margin-bottom: 3px;" id="password-strength"></div>
            <script>
                const passwordInput = document.getElementById('password');
                const passwordStrengthIndicator = document.getElementById('password-strength');
                function checkPasswordStrength(password) {
                    const strongRegex = new RegExp(
                        "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})"
                    );
            
                    if (strongRegex.test(password)) {
                        counter++;
                        return 'strong';
                    } else {
                        return 'weak';
                    }
                } 
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    const strength = checkPasswordStrength(password);
            
                    if (strength === 'strong') {
                        passwordStrengthIndicator.textContent = 'Strong password';
                        passwordStrengthIndicator.style.color = 'green';
                        counter++;
                    } else {
                        passwordStrengthIndicator.textContent = 'Weak password (should contain at least 8 characters, one uppercase, one lowercase, one number, and one special character)';
                        passwordStrengthIndicator.style.color = 'red';
                    }
                });
        
            </script>
            <div class="input-block">
                <label for="cpassword" class="input-label">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
              </div>
              <div style="font-size: small; font-weight: bold; margin-top: -13px; margin-bottom: 3px;" id="confirm-password-message"></div>
              <script>
                    document.addEventListener('DOMContentLoaded', function() {
                    const passwordInput = document.getElementById('password');
                    const confirmPasswordInput = document.getElementById('cpassword');
                    const confirmPasswordMessage = document.getElementById('confirm-password-message');

                    function doPasswordsMatch() {
                        const password = passwordInput.value;
                        const confirmPassword = confirmPasswordInput.value;
                        return password === confirmPassword;
                    }

                    confirmPasswordInput.addEventListener('input', function() {
                        if (doPasswordsMatch()) {
                        confirmPasswordMessage.textContent = 'Passwords match';
                        confirmPasswordMessage.style.color = 'green';
                        counter++;
                        } else {
                        confirmPasswordMessage.textContent = 'Passwords do not match';
                        confirmPasswordMessage.style.color = 'red';
                        }
                    });
                    });

              </script>
            <div class="modal-buttons">
              <!-- <a href="" class="">Forgot your password?</a> -->
              <button type="submit" class="input-button" id="register-button">Register</button>
              <script>
                var counter=0;
                function register_button() {
                    alert("Clicked");
                    const passwordStrengthIndicator = document.getElementById('password-strength');
                    const emailValidationMessage = document.getElementById('email-validation-message');
                    const confirmPasswordMessage = document.getElementById('confirm-password-message');
                    if(passwordStrengthIndicator.textContent=='Strong password' && 
                        emailValidationMessage.textContent=='Valid email' && 
                        confirmPasswordMessage.textContent=='Passwords match'){

                        document.getElementById('register-button').style.cursor="pointer";
                    }
                    else{

                        document.getElementById('register-button').style.cursor="not-allowed";
                    }
                }
              </script>
            </div></form>
             
            <p class="sign-up">Already have an account? <a href="/">Sign in now</a></p>
